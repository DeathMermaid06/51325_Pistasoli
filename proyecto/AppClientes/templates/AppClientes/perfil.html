{% extends 'AppClientes/padre.html' %}
{% load static %}

            {% block contenido %}
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Perfil de {{ user }}</h1>
                             
                        <br>
                        <br>
                    
                            <a style="color: blue;" href="{% url 'perfileditar' %}">Editar</a>
                            <a style="color: blue;" href="{% url 'agregarAvatar' %}">Agregar Avatar</a>
                            <br>
                            <br>
                  
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                Perfil
                            </div>
                            
                            <div class="card-body">
                                <table id="datatablesSimple">
                                    <thead>
                                        <tr>
                                            <th>email</th>
                                            <th>nombre</th>
                                            <th>apellido</th>

                                        </tr>
                                    </thead>
                             
                                    <tbody>
                                        {% for usuario in usuarios %}
                                        <tr>
                                            <td>{{ usuario.email }}</td>
                                            <td>{{ usuario.first_name }}</td>
                                            <td>{{ usuario.last_name }}</td>
                                        </tr>
                                        {% endfor %}
                                       
                                        <br>
                                        {{ mensaje }}
                                        <br>
                                    </tbody>
                                </table>
                            
                            </div>
                        </div>
                    </div>
                </main>
                {% endblock %}
