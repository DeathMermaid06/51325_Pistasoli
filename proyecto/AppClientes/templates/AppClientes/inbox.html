{% extends 'AppClientes/padre.html' %}
{% load static %}

{% block contenido %}
<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4">Inbox</h1>
      
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-table me-1"></i>
                    Mensajes
                </div>
                
                <div class="card-body">
                    <table id="datatablesSimple">
                        <thead>
                            <tr>
                                <th>Emisor</th>
                                <th>Fecha</th>
                            </tr>
                        </thead>
                 
                        <tbody>
                            {% for mensaje in object_list %}
                            <tr>
                                <td>{{ mensaje.emisor }}</td>
                                <td>{{ mensaje.fecha }}</td>
                                <td><div class="col-xl-auto col-md-1">
                                    <div class="card bg-primary text-white mb-4">
                                        <a class="card-body" href="{% url 'vermensaje' mensaje.id %}">Detalle</a>
                                     
                                    </div>
                                </div></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                
                </div>
            </div>
        </div>
    </main>
    {% endblock %}
